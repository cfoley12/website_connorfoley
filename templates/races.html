{% extends "base.html" %}

{% block content %}

<link type="text/css" rel="stylesheet" href="/static/stylesheet.css" />

<div class="padding">
    <h2>Please choose a race:</h2>
    {% for race in races %}
        <a href="/results/{{ race }}?course={{ course_name }}">{{ race }}</a> <br>
    {% endfor %}
</div>

{% endblock %}
